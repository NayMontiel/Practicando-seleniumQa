plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}


allure {
    version = "2.25.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.15.0'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.6.2'
    testImplementation group: 'io.qameta.allure', name: 'allure-junit5', version: '2.25.0'
}

test {
    useJUnitPlatform()
}
